<script>
  // 호이스팅
  // ECMA2015이전에는 변수를 선언할 때 var예약어를 사용했다.

  // 상황에 따라 변수의 선언 부분을 '스코프의 가장 위쪽으로 끌어올린다'.

  // 소스를 이런식으로 해석한다는 의미이다.

  // var과 다르게 let과 const를 사용할 경우에는 변수를 선언하기 전에
  // 사용하면 에러가 발생하는데 에러가 발생하면 프로그래머서 유지보수
  // 하는데 쉽게 확인할 수가 있지만 var을 사용할 경우에 선언전에 변수를
  // 사용하면 결과값이 예상과 다르게 나타나기 때문에 에러를 찾기가
  // 어렵게 된다.

  // 예약어    선언하지 않고 사용할 경우   재선언   재할당
